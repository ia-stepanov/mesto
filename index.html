<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css"/>
    <link rel="icon" type="image/svg" href="./images/favicon.svg">
  </head>
  <body class="page">
    <div class="page__container">
      <header class="header">
        <img class="header__logo" src="./images/header/logo.svg" alt="Логотип Mesto"/>
      </header>
      <main class="content">
        <section class="profile">
          <img class="profile__avatar" src="./images/profile/avatar.png" alt="Аватар профиля"/>
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__btn-edit" type="button" title="Редактировать профиль"></button>
            <p class="profile__about">Исследователь океана</p>
          </div>
          <button class="profile__btn-add" type="button" title="Обновить фотографию"></button>
        </section>

        <section class="elements">
          <ul class="elements__list">
            <li class="element">
              <figure class="element__figure">
                <img class="element__image" src="./images/elements/photo-grid-karachayevsk.jpg" alt="Кирилл Першин, Сентинский храм, г. Карачевск (фото)"/>
                <figcaption class="element__info">
                  <h2 class="element__caption">Карачаевск</h2>
                  <button class="element__btn-like" type="button" title="Нравится"></button>
                </figcaption>
              </figure>
            </li>
            <li class="element">
              <figure class="element__figure">
                <img class="element__image" src="./images/elements/photo-grid-elbrus.jpg" alt="Кирилл Першин, Гора Эльбрус (фото)"/>
                <figcaption class="element__info">
                  <h2 class="element__caption">Гора Эльбрус</h2>
                  <button class="element__btn-like" type="button" title="Нравится"></button>
                </figcaption>
              </figure>
            </li>
            <li class="element">
              <figure class="element__figure">
                <img class="element__image" src="./images/elements/photo-grid-dombay.jpg" alt="Кирилл Першин, Домбай (фото)"/>
                <figcaption class="element__info">
                  <h2 class="element__caption">Домбай</h2>
                  <button class="element__btn-like" type="button" title="Нравится"></button>
                </figcaption>
              </figure>
            </li>
            <li class="element">
              <figure class="element__figure">
                <img class="element__image" src="./images/elements/photo-grid-elbrus.jpg" alt="Кирилл Першин, Гора Эльбрус (фото)"/>
                <figcaption class="element__info">
                  <h2 class="element__caption">Гора Эльбрус</h2>
                  <button class="element__btn-like" type="button" title="Нравится"></button>
                </figcaption>
              </figure>
            </li>
            <li class="element">
              <figure class="element__figure">
                <img class="element__image" src="./images/elements/photo-grid-dombay.jpg" alt="Кирилл Першин, Домбай (фото)"/>
                <figcaption class="element__info">
                  <h2 class="element__caption">Домбай</h2>
                  <button class="element__btn-like" type="button" title="Нравится"></button>
                </figcaption>
              </figure>
            </li>
            <li class="element">
              <figure class="element__figure">
                <img class="element__image" src="./images/elements/photo-grid-karachayevsk.jpg" alt="Кирилл Першин, Сентинский храм, г. Карачевск (фото)"/>
                <figcaption class="element__info">
                  <h2 class="element__caption">Карачаево-Черкесия</h2>
                  <button class="element__btn-like" type="button" title="Нравится"></button>
                </figcaption>
              </figure>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__author">&copy; 2021. Mesto Russia</p>
      </footer>
    </div>
    <div class="popup">
      <div class="popup__container">
        <form class="popup__form" name="profile-edit">
          <h2 class="popup__title">Редактировать профиль</h2>
          <fieldset class="popup__fieldset">
            <input class="popup__input" type="text" name="profileName" placeholder="Имя" required="" />
            <input class="popup__input" type="text" name="profileAbout" placeholder="О себе" required="" />
            <button class="popup__btn-save" type="submit" title="Сохранить">Сохранить</button>
          </fieldset>
        </form>
        <button class="popup__btn-close" type="button" title="Закрыть"></button>
      </div>
    </div>
    <script src="./scripts/script.js"></script>
  </body>
</html>
