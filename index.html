<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Mesto</title><link rel="icon" type="image/svg" href="images/favicon.51e734d4e93d0b8c62de.svg"><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><div class="page__container"><header class="header"><img class="header__logo" src="images/logo.bbe2a6eafac19c3d031c.svg" alt="Логотип Mesto"/></header><main class="content"><section class="profile"><button class="profile__avatar-edit" type="button" title="Обновить аватар"><img class="profile__avatar" src="images/avatar.9d6adefb1210b21ebdf8.png" alt="Аватар профиля"></button><div class="profile__info"><h1 class="profile__name">Жак-Ив Кусто</h1><button class="profile__btn-edit" type="button" title="Редактировать профиль"></button><p class="profile__about">Исследователь океана</p></div><button class="profile__btn-add" type="button" title="Добавить новую фотографию"></button></section><section class="elements"><ul class="elements__list"></ul></section></main><footer class="footer"><p class="footer__author">&copy; 2021. Mesto Russia</p></footer></div><div class="popup popup_form_edit"><div class="popup__container"><form class="popup__form" name="profileData" novalidate><h2 class="popup__title">Редактировать профиль</h2><fieldset class="popup__fieldset"><input class="popup__input" id="name" name="title" placeholder="Имя" minlength="2" maxlength="40" required> <span class="popup__input-error name-error"></span> <input class="popup__input" id="description" name="subtitle" placeholder="О себе" minlength="2" maxlength="200" required> <span class="popup__input-error description-error"></span></fieldset><button class="popup__btn-save" type="submit" title="Сохранить">Сохранить</button></form><button class="popup__btn-close" type="button" title="Закрыть"></button></div></div><div class="popup p
